<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login | Our RESTAURANT</title>

  <!-- Bootstrap 5 CSS ONLY -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      padding-top: 70px;
      background: #f7f7f7;
      animation: fadeBg 1.5s ease forwards;
    }

    /* LOGIN CARD */
    .login-card {
      max-width: 400px;
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);

      /* Added Animation */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.9s ease forwards;
      animation-delay: 0.3s;
    }

    .login-title {
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.6s;
    }

    /* Button hover animation */
    .login-card button {
      transition: 0.3s ease;
    }

    .login-card button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* NAVBAR ANIMATION */
    nav.navbar {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    /* KEYFRAMES */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeBg {
      from { background: #ececec; }
      to { background: #f7f7f7; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="HOME.HTML">Our Resturant</a>

      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link active" href="index.HTML">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="BUILD.HTML">Build</a></li>
          <li class="nav-item"><a class="nav-link" href="BOOK.HTML">Book Slot</a></li>
          <li class="nav-item"><a class="nav-link" href="CONTACT.HTML">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LOGIN CARD -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <h3 class="text-center login-title">Login</h3>

      <form action="#" method="post">
        <div class="mb-3" style="animation: fadeUp 0.9s ease forwards; animation-delay: .8s; opacity: 0;">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="mb-3" style="animation: fadeUp 0.9s ease forwards; animation-delay: 1s; opacity: 0;">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" required>
        </div>

        <button class="btn btn-dark w-100 mt-2" style="animation: fadeUp 0.9s ease forwards; animation-delay: 1.2s; opacity: 0;">
          Login
        </button>
      </form>
      <p class="text-center mt-3" style="font-size: 14px;">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (safe to keep) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
