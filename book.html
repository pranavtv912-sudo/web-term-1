<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Slot | Our Restaurant</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f5f7;
    }

    .navbar-brand { font-weight: 600; }

    .page-wrapper {
      padding: 90px 15px 40px;
    }

    .title-main {
      text-align:center;
      font-size:32px;
      font-weight:700;
      margin-bottom:6px;
    }

    .title-sub {
      text-align:center;
      max-width:550px;
      margin:0 auto 30px;
      color:#374151;
      font-size:14px;
    }

    .card-soft {
      border-radius:15px;
      border:none;
      box-shadow:0 10px 25px rgba(0,0,0,0.18);
      background:#ffffffee;
      backdrop-filter: blur(5px);
      animation: fadeIn .7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.97); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Our Restaurant</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="build.html">Build</a></li>
        <li class="nav-item"><a class="nav-link active" href="book.html">Book Slot</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>

      <a href="login.html" class="btn btn-outline-light px-3">Login</a>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container page-wrapper">

  <h1 class="title-main">Book Your Slot</h1>
  <p class="title-sub">
    Choose your date, time, number of guests, and table type.  
    We will prepare everything for your arrival.
  </p>

  <div class="row g-4">

    <!-- SLOT BOOKING ONLY -->
    <div class="col-12 col-lg-7 mx-auto">
      <div class="card card-soft p-4" style="animation: slideUp .6s ease;">
        <h4 class="mb-3">Slot Details</h4>

        <form>
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Your full name">
            </div>

            <div class="col-md-6">
              <label class="form-label">Mobile</label>
              <input type="tel" class="form-control" placeholder="Your mobile number">
            </div>

            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input type="date" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Time</label>
              <input type="time" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Guests</label>
              <select class="form-select">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5+</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Table Type</label>
              <select class="form-select">
                <option>Indoor</option>
                <option>Outdoor</option>
                <option>Family</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Special Request</label>
              <textarea class="form-control" rows="2"
              placeholder="Birthday, anniversary, decoration, etc."></textarea>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-outline-dark w-100">
                Book Slot
              </button>
            </div>

          </div>
        </form>

      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
